<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="layui-v2.7.6/layui-v2.7.6/layui/layui.js"></script>
    <script src="Js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="layui-v2.7.6/layui-v2.7.6/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="bulma/css/bulma-rtl.css">
    <style>body{
        font-family: "仓耳渔阳体 W04",serif;
    }</style>
</head>
<body style="margin-bottom: 0; height: 100%; background-image: url(img/login/2715829d568f7f4a732316f67f5279c6.jpeg); background-size: 100% 100%">
<div class="layui-panel" style="position: fixed; top: 15%; right: 15%; opacity: 92%; border-radius: 8px; padding: 20px 40px 20px 20px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
        <legend style="font-size: x-large" id="login-title">用户登录</legend>
    </fieldset>
    <form class="layui-form" id="login-form">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">账号</label>
            <div class="layui-input-block">
                <label>
                    <input id="login-user" name="user" type="text" autocomplete="off" placeholder="请输入您的账号" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item" id="login-phone" style="display: none">
            <label class="layui-form-label" style="width: 100px">手机号</label>
            <div class="layui-input-block">
                <label>
                    <input type="tel" name="phone" autocomplete="off" placeholder="请输入您的手机号" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">密码</label>
            <div class="layui-input-block">
                <label>
                    <input id="login-pass" name="pass" type="password" autocomplete="off" placeholder="请输入您的密码" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">您的身份</label>
            <div class="layui-input-block">
                <label>
                    <select class="layui-select" name="role" id="role-select">
                        <option value="diner">食客</option>
                        <option value="restaurant">店家</option>
                        <option value="deliverer">送餐员</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" id="login-btn" class="layui-btn layui-btn-fluid" onclick="login()" style="letter-spacing: 8px">
                    <span style="font-size: medium; font-family: '仓耳渔阳体 W04',serif">登录</span>
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a href="javascript:void(0)" onclick="changeLoginMode()" id="login-change-mode">没有账号？点此注册</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
