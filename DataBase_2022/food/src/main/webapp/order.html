<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="layui-v2.7.6/layui-v2.7.6/layui/layui.js"></script>
    <script src="Js/order.js"></script>
    <script src="Js/tool.js"></script>
    <link rel="stylesheet" type="text/css" href="layui-v2.7.6/layui-v2.7.6/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="bulma/css/bulma-rtl.css">
    <style>body{
        font-family: "仓耳渔阳体 W04",serif;
    }</style>
    <style>div{
        text-align: center;
    }</style>
</head>
<body style="margin-bottom: 200px" onload="initPage()">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header has-background-success">
        <div id="title" class="layui-logo layui-hide-xs layui-bg-green" style="font-size: x-large">我的订单</div>
        <ul class="layui-nav layui-layout-left layui-row">
        </ul>
        <ul class="layui-nav layui-layout-right" id="all-list" style="display: none">
            <li class="layui-nav-item layui-hide-xs" style="margin-right: 10px; width: 120px; text-align: center">
                <a href="javascript:void(0)" style="font-size: large; letter-spacing: 2px" onclick="jump()">全部订单</a>
            </li>
        </ul>
    </div>
</div>

<div style="margin-top: 130px; margin-right: 300px; margin-left: 300px; display: none" id="ur-order-list">
    <div class="layui-row">
        <div class="layui-col-md3" style="font-size: large" id="ur-name">餐馆名</div>
        <div class="layui-col-md3" style="font-size: large">下单时间</div>
        <div class="layui-col-md2" style="font-size: large">金额</div>
        <div class="layui-col-md2" style="font-size: large">配送状态</div>
        <div class="layui-col-md2" style="font-size: large">详细信息</div>
    </div>
    <hr style="margin-top: 15px; margin-bottom: 25px" class="layui-border-green"/>
</div>

<div id="all-order-list" style="margin-top: 130px; margin-right: 200px; margin-left: 200px; display: none">
    <div class="layui-row">
        <div class="layui-col-md2" style="font-size: large">餐馆名</div>
        <div class="layui-col-md2" style="font-size: large">用户名</div>
        <div class="layui-col-md3" style="font-size: large">下单时间</div>
        <div class="layui-col-md1" style="font-size: large">配送费</div>
        <div class="layui-col-md2" style="font-size: large">配送状态</div>
        <div class="layui-col-md2" style="font-size: large">详细信息</div>
    </div>
    <hr style="margin-top: 15px; margin-bottom: 25px" class="layui-border-green"/>
</div>
<div id="new-order-list" style="margin-top: 130px; margin-right: 100px; margin-left: 100px; display: none">
    <div class="layui-row">
        <div class="layui-col-md2" style="font-size: large">餐馆名</div>
        <div class="layui-col-md1" style="font-size: large">餐馆位置</div>
        <div class="layui-col-md2" style="font-size: large">用户名</div>
        <div class="layui-col-md1" style="font-size: large">用户位置</div>
        <div class="layui-col-md2" style="font-size: large">下单时间</div>
        <div class="layui-col-md1" style="font-size: large">配送费</div>
        <div class="layui-col-md2" style="font-size: large">详细信息</div>
        <div class="layui-col-md1" style="font-size: large"></div>
    </div>
    <hr style="margin-top: 15px; margin-bottom: 25px" class="layui-border-green"/>
</div>
</body>
</html>
