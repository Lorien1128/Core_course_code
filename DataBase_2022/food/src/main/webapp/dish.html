<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜品信息</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="layui-v2.7.6/layui-v2.7.6/layui/layui.js"></script>
    <script src="Js/dish.js"></script>
    <script src="Js/tool.js"></script>
    <link rel="stylesheet" type="text/css" href="layui-v2.7.6/layui-v2.7.6/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="bulma/css/bulma-rtl.css">
    <style>body{
        font-family: "仓耳渔阳体 W04",serif;
    }</style>
</head>
<body style="margin-bottom: 200px" onload="initPage()">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header has-background-success">
        <div class="layui-logo layui-hide-xs layui-bg-green" style="font-size: x-large" id="title">修改菜品信息</div>
        <ul class="layui-nav layui-layout-left layui-row">
        </ul>
    </div>
</div>
<div style="margin-top: 130px; margin-right: 300px; margin-left: 300px">
    <form class="layui-form" id="price-form">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 130px; margin-bottom: 30px">
            <legend>基本信息</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">菜品名</label>
            <div class="layui-input-inline">
                <label>
                    <select class="layui-select" name="did" lay-search="" id="dish-names" disabled>
                        <option value='-1' disabled>直接选择或通过输入搜索</option>
                    </select>
                </label>
            </div>
            <div id="dish-add" style="position:relative; top: 8px; color: gray; display: none">
                找不到菜品名？<a href="javascript:void(0)" onclick="openAddDishWindow()">点此</a>添加菜品信息
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">售价</label>
            <div class="layui-input-inline">
                <label>
                    <input class="layui-input" id="price-input" name="price" type="text">
                </label>
            </div>
            <i class="layui-icon layui-icon-rmb" style="display: inline; font-size: x-large"></i>
        </div>
        <div class="layui-btn" onclick="save()" style="margin-left: 80px">保存</div>
    </form>

    <div id="material-info">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px; margin-bottom: 30px">
            <legend>原料信息</legend>
        </fieldset>

        <div id="material-list" style="margin-left: 80px">

        </div>
        <div class="layui-btn" onclick="addFormItem()" style="margin-left: 80px; margin-top: 20px">添加原料项</div>
        <div style="position:relative; top: 12px; left: 10px; color: gray; display: inline">
            找不到原料名？<a href="javascript:void(0)" onclick="openAddMaterialWindow()">点此</a>添加原料信息
        </div>
    </div>

</div>

</body>
</html>
